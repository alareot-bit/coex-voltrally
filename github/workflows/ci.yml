name: CI
on:
  pull_request: { branches: [ main ] }
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '18' }
      - run: npm ci || npm install
      - run: node -e "console.log('build ok')"  # 先做轻校验，后续可加 lint/test
